<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>TODO APP in pure JS</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>
	</head>
	<body>
		<div id="root" class="todo-app__root">

			<header class="todo-app__header">
				<div class="todo-app__title">
					todos
				</div>
			</header>
			
			<section class="todo-app__main">
				<input class="todo-app__input" placeholder="What needs to be done?">    
			</section>
			<section class="todo-app__main">
				<ul class="todo-app__list" id="todo-list">
					<li class="todo-app__item" id="item0" 
							onmousedown="return false;" 
							onselectstart="return false;">
						<div class="todo-app__checkbox">
							<input type="checkbox" id="0">
							<label for = "0"> </label>
						</div>

						<h1 class="todo-app__item-detail">
							Try to add one todo!
						</h1>
						<img src="img/x.png" class="todo-app__item-x" id="0_img">
					</li>
				</ul>
			</section>

			<footer class="todo-app__footer">
				
				<div class="todo-app__total" id="left">
					0 left
				</div>

				<ul class="todo-app__view-buttons">
					<li>
						<button onclick='change_mode("All")'> All </button>
					</li>
					<li>
						<button onclick='change_mode("Active")'> Active </button>
					</li>
					<li>
						<button onclick='change_mode("Completed")'> Completed </button>
					</li>
				
				</ul>
			
				<div class="todo-app__clean" onclick='clear_completed()'>
					<button> Clear completed </button>
				</div>
			
			</footer>

		</div>
	</body>
	<script src="main.js"></script>
</html>
