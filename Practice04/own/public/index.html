<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>TODO APP in pure JS</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>
	</head>
	<body>
		<div id="root" class="todo-app__root">

			<header class="todo-app__header">
				<div class="todo-app__title">
					todos
				</div>
			</header>
			
			<section class="todo-app__main">
				<input class="todo-app__input" placeholder="What needs to be done?">    
			</section>

      <section class="todo-app__main" id="mainlist">
			</section>

			<footer class="todo-app__footer">
				
				<div class="todo-app__total" id="left">
					1 left
				</div>

				<ul class="todo-app__view-buttons">
					<li>
						<button> All </button>
					</li>
					<li>
						<button> Active </button>
					</li>
					<li>
						<button> Completed </button>
					</li>
				
				</ul>
			
				<div class="todo-app__clean">
					<button> Clear completed </button>
				</div>
			
			</footer>

		</div>
	</body>
</html>
